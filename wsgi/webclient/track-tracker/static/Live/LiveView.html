<div class="well well-sm">
	<div id="feeds" class="list-group">
		<!--<select  class="" ng-model="selected" ng-options="track for track in tracks" ng-change="getTrack()" ng-disabled="adding"></select>-->
		<h1>{{selected}}</h1>




		<div class="row">
			<div class="col-lg-10 col-md-10 col-xs-10">
				<div class="map-div">
					<p id="map"></p>
				</div>
			</div>
			<div class="col-lg-10 col-md-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
				<uib-tabset active="active">
					<uib-tab index="0" heading="Parameters">
						<div class="col-lg-12 col-md-12 col-xs-12" >
							<div class="row" style="height: 300px; overflow: auto;">
								<table class="table table-striped">
									<tbody>
										<tr ng-if="params">
											<th class="col-lg-2 col-md-2 col-xs-2">points_count</th>
											<td ng-bind="params.points_number" class="col-lg-10 col-md-10 col-xs-10"></td>
										</tr>
										<tr ng-if="params">
											<th class="col-lg-2 col-md-2 col-xs-2">start_time</th>
											<td ng-bind="params.start_date"  class="col-lg-10 col-md-10 col-xs-10"></td>
										</tr>
										<tr ng-if="params">
											<th class="col-lg-2 col-md-2 col-xs-2">stop_time</th>
											<td ng-bind="params.stop_date"  class="col-lg-10 col-md-10 col-xs-10"></td>
										</tr>
										<tr ng-if="sum">
											<th class="col-lg-2 col-md-2 col-xs-2">sum</th>
											<td ng-bind="sum"  class="col-lg-10 col-md-10 col-xs-10"></td>
										</tr>
										<tr ng-if="length">
											<th class="col-lg-2 col-md-2 col-xs-2">length</th>
											<td ng-bind="length"  class="col-lg-10 col-md-10 col-xs-10"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</uib-tab>
					<uib-tab index="1" heading="Streets">
						<div class="col-lg-12 col-md-12 col-xs-12" >
							<div class="row" style="height: 300px; overflow: auto;">
								<table class="table table-striped">
									<tbody>
										<tr ng-repeat="street in streets track by $index">
											<td ng-bind="street" class="col-lg-4 col-md-4 col-xs-4"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</uib-tab>
				</uib-tabset>
			</div>
		</div>
	</div>
</div>
