{% load staticfiles %}

<!doctype html>
<html>
    <head>
		<title>Track tracker</title>

		<script src="{% static "libs/angular.min.js" %}"></script>
		<script src="{% static "libs/angular-route.min.js" %}"></script>
		<script src="{% static "libs/angular-cookies.min.js" %}"></script>
		<script src="{% static "libs/angular-contextMenu.js" %}"></script>
		<script src="{% static "libs/ui-bootstrap-tpls-1.3.2.min.js" %}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry"></script>
		<script src='{% static "libs/jquery-1.9.1.js" %}'></script>
		<script src='{% static "libs/jquery-ui.min.js" %}'></script>

		<link rel="stylesheet" href='{% static "css/bootstrap.min.css"%}'>
		<link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

		<style type="text/css">
			#map{ position: absolute; left:0;  top:0; right:0; bottom:0;}
			.map-div{  position: relative;  padding-bottom: 65.25%; height: 0; overflow: hidden;}
     		<!--#addTrack { height: 20px; width:300px;}-->
     		<!--#content {position: static;}-->
    	</style>

    </head>
    <body>
		<div ng-app="myApp2" >
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-2 col-md-2 col-xs-2" >
						<a href="" class=" app-title">Track-tracker</a>
						<ul class="list-group">
							<a href="#track_viewer" id="main" title="feeds">
								<li  class="list-group-item" >
									<i class="fa fa-file-text"></i>	 Details
								</li>
							</a>

							<a href="#track_list" id="new" title="new">
								<li  class="list-group-item">
									<i class="fa fa-search"></i> Viewer
								</li>
							</a>

							<a href="#map" id="track_map" title="map">
								<li  class="list-group-item">
									<i class="fa fa-map-o"></i> Map
								</li>
							</a>
						</ul>
					</div>

					<div class="col-lg-10 col-md-10 col-xs-10">
						<div  class="container-fluid" ng-view></div>
					</div>
				</div>
			</div>
		 </div>
    </body>
    <script src="{% static "router.js" %}"></script>
	<script src="{% static "TrackList/TrackListController.js" %}"></script>
	<script src="{% static "TrackList/ChangeLabelController.js" %}"></script>
	<script src="{% static "TrackViewer/TrackViewerController.js" %}"></script>
	<script src="{% static "Map/MapController.js" %}"></script>


	<script src="{% static "feed-reader.js" %}"></script>
	<script src="{% static "colors.js" %}"></script>
</html>
